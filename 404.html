<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Redirect to index.html while preserving the current route
      const currentPath = window.location.pathname.replace('/movie-db', '');
      window.location.replace(`/movie-db/index.html?redirect=${currentPath}`);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
